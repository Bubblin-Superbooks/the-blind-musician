<div class="leaf flex"><div class="inner justify"><p>“No, no! it is not so!” interrupted the blind man, angrily, in his former tone of passionate excitement. “I would change places with the lowest beggar; gladly would I wear his rags! He sees!”</p><p>“Very well,” said Maxim, coldly, “I will prove to you that you are mistaken.”</p></div> </div>
